    <script>
        $(function(){
            $('#btn').click(function() {
                var username_1 = document.getElementById('input_username').value ;
                var password_1 = document.getElementById('input_password').value ;
                var param = {
                    "username" : username_1 , 
                    "password" : password_1 };
                    
                $.ajax({
                    url: 'http://localhost:8080/api/v1/users/login',
                    type: 'POST',
                    dataType: "json",
                    contentType: 'application/json; charset=utf-8',
                    data: JSON.stringify(param),
                    success: function (data, status) {
                     alert(status)
                    },
                    error: function(xhr, desc, err){
                        alert(err)
                    }

                });
            });
        });

       


    </script>

<body>
    <div class="container-fluid">
        <div class="row mh-100vh">

                    <form>

                        <div class="form-group mb-3"><label class="form-label text-secondary">Password</label><input class="form-control" id="input_password" type="password" required=""></div><button class="btn btn-info mt-2" id="btn" type="button">Log In</button>
                    </form>
                    <p class="mt-3 mb-0"></p> 
                </div>

            </div>
